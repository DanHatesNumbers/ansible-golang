---
# defaults file for markosamuli.golang

# Default GOPATH
golang_path: "go"

# Go version to install
golang_version: "1.13"

# Set GO111MODULES=auto
golang_modules: true

# Add GOPATH to .bashrc and .zshrc
golang_init_shell: true

# Install Go packages
golang_packages:
  - name: github.com/kisielk/errcheck
  - name: github.com/ofabry/go-callvis
  - name: golang.org/x/lint
  - name: golang.org/x/tools/cmd/goimports
  - name: golang.org/x/tools/cmd/stringer
  - name: golang.org/x/tools/cmd/guru
  - name: honnef.co/go/tools/cmd/staticcheck
  - name: github.com/uudashr/gopkgs@v2
